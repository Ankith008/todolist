<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="container1">
    <div class="logoes">
      <h1>TODO</h1>
      <img class="sun" src="images/icon-sun.svg" onclick="toggle()">
    </div>

    <div class="container2">
      <img class="check" src="images/icon-check.svg">
      <input class="create" type="text" placeholder="create todo list">
      <img class="cross" src="images/icon-cross.svg">
    </div>

    <div class="container3"></div>

    <div class="container4">
      <div class="itemleft">
        <div class="items">6</div>
        <div class="it">items left</div>
      </div>
      <div class="toogle">
        <div class="all">All</div>
        <div class="active">Active</div>
        <div class="complete">Completed</div>
      </div>
      <div class="clear">Clear Completed
      </div>
    </div>
    <div class="drag">Drag and drop to reorder list</div>

  </div>

  <script src="script.js"></script>
</body>

</html>
